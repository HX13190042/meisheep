<script type="text/javascript">
   $(document).ready(function(){

  			var tempText=$(this).text();
  			if(tempText="手机注册"){
  				$(".signup-tel").css("display","block");
  				$(".signup-email").hide();
  			}
  		});
  		$(".signup-tel .signup-select").click(function(){
  			var tempText=$(this).text();
  			if(tempText="手机注册"){
  				$(".signup-email").css("display","block");
  				$(".signup-tel").hide();
  			}

        //进行输入验证
});
</script>
<script type="text/javascript">
$(document).ready(function() {
	$('#Regmail').blur(function(){
		//邮箱的格式验证
		if($('#Regmail').val()==""){
			$('.notEmail').css({"display":"block","color":"red"});
			$('.notEmail').text("邮箱不能为空");
			
		}
		else if(!$("#Regmail").val().match(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/)){
			$('.notEmail').css({"display":"block","color":"red"});
			$('.notEmail').text("邮箱格式不正确");
			
		}
		else{
			$('.notEmail').css({"display":"block","color":"#009c62"});
			$('.notEmail').text("邮箱格式正确");
		}
	});
	//邮箱用户名验证
	$('#RegmailName').blur(function () {
		if($('#RegmailName').val()=="  "){
			$('.notname').css({"display":"block","color":"red"});
			$('.notname').text("用户名不能为空");
			
		}
		//忽略空格
		else if($('#RegmailName').val().length<6){
			$('.notname').css({"display":"block","color":"red"});
			$('.notname').text("用户名不能少于六位");
			
		}
		else{
			$('.notname').css({"display":"block","color":"#009c62"});
			$('.notname').text("用户名正确");
		}
	});
	//验证密码是否正确
	$('#mailPwd').blur(function () {
		if($('#mailPwd').val()==""){
			$('.notPwd').css({"display":"block","color":"red"});
			$('.notPwd').text("密码不能为空");
			
		}
		//忽略空格
		else if($('#mailPwd').val().length<6){
			$('.notPwd').css({"display":"block","color":"red"});
			$('.notPwd').text("密码不能少于六位");
			
		}
		else{
			$('.notPwd').css({"display":"block","color":"#009c62"});
			$('.notPwd').text("密码正确");
		}
	});
});
</script>
<script type="text/javascript">
//form提交前，验证：营销活动最少选择两个
function check(){
	//邮箱、名字
	var Regmail=$('#Regmail').val();
	var RegmailName=$('#RegmailName').val();
	var mailPwd=$('#mailPwd').val();
    if(Regmail==''){
    	   $('.notEmail').css({"display":"block","color":"red"});
		   $('.notEmail').text("邮箱不能为空");
        return false;
    }else if(!Regmail.match(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/)){
			$('.notEmail').css({"display":"block","color":"red"});
			$('.notEmail').text("邮箱格式不正确");
			return false;
		}else if(RegmailName=""){
			$('.notname').css({"display":"block","color":"red"});
			$('.notname').text("用户名不能为空");
			return false;
		}else if((replace(/[^\x00-\xff]/g, RegmailName).length)<6){
			$('.notname').css({"display":"block","color":"red"});
			$('.notname').text("用户名不能少于六位");
			return false;
			
		}else if(mailPwd=""){
			$('.notname').css({"display":"block","color":"red"});
			$('.notname').text("密码不能为空");
			return false;
		}else if((replace(/[^\x00-\xff]/g, mailPwd).length)<6){
			$('.notname').css({"display":"block","color":"red"});
			$('.notname').text("密码不能少于六位");
			return false;
			
		}else{
        return true;//不写此返回值也行，此时就直接提交了
    }
}
</script>
