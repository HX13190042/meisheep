<script type="text/javascript">
$(document).ready(function() {
	$('#input1').blur(function(){
		//邮箱的格式验证
		if($('#input1').val()==""){
			$('.notname').css({"display":"block","color":"red"});
			$('.notname').text("姓名不能为空");
			
		}
		else{
			$('.notname').css({"display":"block","color":"#009c62"});
			$('.notname').text("姓名正确");
		}
	});
	$('#input2').blur(function(){
		//邮箱的格式验证
		if($('#input2').val()==""){
			$('.notphone').css({"display":"block","color":"red"});
			$('.notphone').text("电话不能为空");
			
		}
		else if($('#input2').val().length<2){
			$('.notphone').css({"display":"block","color":"red"});
			$('.notphone').text("电话不能少于11位");
			
		}
		else{
			$('.notphone').css({"display":"block","color":"#009c62"});
			$('.notphone').text("电话正确");
		}
	});
	//验证密码是否正确
	$('#input4').blur(function () {
		if($('#input4').val()==""){
			$('.notaddress').css({"display":"block","color":"red"});
			$('.notaddress').text("详细地址不能为空");
			
		}
		else{
			$('.notaddress').css({"display":"block","color":"#009c62"});
			$('.notaddress').text("地址正确");
		}
	});
});
</script>





<script type="text/javascript">
function check(){
	//名字、电话、详细地址
	var name=$('#input1').val();
	var phone=$('#input2').val();
	var address=$('#input4').val();
	alert();
    if(name==''){
    	   $('.notname').css({"display":"block","color":"red"});
		   $('.notname').text('姓名不能为空');
        return false;
    }else if((replace(/[^\x00-\xff]/g, name).length)<6){
			$('.notname').css({"display":"block","color":"red"});
			$('.notname').text("姓名不能少于六位");
			return false;
		}else if(phone=""){
			$('.notphone').css({"display":"block","color":"red"});
			$('.notphone').text("电话不能为空");
			return false;
		}else if((replace(/[^\x00-\xff]/g, phone).length)!=11){
			$('.notphone').css({"display":"block","color":"red"});
			$('.notphone').text("电话格式不正确");
			return false;
			
		}else if(address=""){
			$('.notaddress').css({"display":"block","color":"red"});
			$('.notaddress').text("详细地址不能为空");
			return false;
		}else{
        return true;//不写此返回值也行，此时就直接提交了
    }
}
</script>
